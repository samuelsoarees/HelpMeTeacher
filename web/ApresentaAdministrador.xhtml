<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dados do Administrador</title>
    </h:head>
    <h:body>

        <h:form>
            <p:graphicImage library="Imagens" url="/Imagens/logo.png" style="position:relative;left: 21%"/>
            <ui:include src="MenuAdmin.xhtml"/>

            <p:fieldset legend="Dados de Administrador" style=" border-color: white;  ">
                <p:panelGrid columns="2">


                    <h:outputText value="Nome: "/>
                    <h:outputText id="nome" value="#{AdminLogado.nome}"/>

                    <h:outputText value="Login: "/>
                    <h:outputText id="loginAdm" value="#{AdminLogado.login}"/>
                    
                    <p:commandButton icon="ui-icon-pencil" oncomplete="location.href='AlteraAdministrador.xhtml'" title="Alterar"/>

                </p:panelGrid>
            </p:fieldset>

        </h:form>
    </h:body>
</html>
