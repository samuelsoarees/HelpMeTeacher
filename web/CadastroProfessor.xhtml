<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cadastro Professor</title>
    </h:head>
    <h:body>
        
        <p:graphicImage library="Imagens" url="/Imagens/logo.png" style="position:relative;left: 21%"/>
        <ui:include src="MenuAdmin.xhtml"/>
        
        <h:form id="formCadProf">
            
            <p:fieldset style=" border-color: white;" legend="Cadastrar Professor">
                <p:panelGrid columns="3">

                    <h:outputText value="Nome*: "/>
                    <p:inputText id="nome" value="#{cProfessor.bProf.nome}" required="true"
                                 requiredMessage="O nome é obrigatório"/>
                    <p:message for="nome"/>
                    
                    
                    <h:outputText value="Sexo*:"/>
                    <p:selectOneMenu id="sexo" value="#{cProfessor.bProf.sexo}" required="true" requiredMessage="O sexo é obrigatório" >
                        <f:selectItem itemLabel="Selecione..." itemValue=""/>
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                    </p:selectOneMenu>
                    <p:message for="sexo"/>
                    
                    
                    <h:outputText value="Telefone: "/>
                    <p:inputText id="telefone" value="#{cProfessor.bProf.telefone}"/>
                    <h:outputText value=""/>
                    

                    <h:outputText value="Materia Lecionada: "/>
                    <p:inputText id="materiaF" value="#{cProfessor.bProf.materiaLeciona}"/>
                    <h:outputText value=""/>
                    
                    <h:outputText value="Número de Matricula: "/>
                    <p:inputText id="nMatricula" value="#{cProfessor.bProf.nMatricula}" required="true" requiredMessage="A matrícula é obrigatória"/>
                    <p:message for="nMatricula"/>

                    <h:outputText value="Email*: "/>
                    <p:inputText id="email" value="#{cProfessor.bProf.email}" required="true"
                                 requiredMessage="O email é obrigatório"/>
                    <p:message for="email"/>

                    <h:outputText value="Senha*: "/>
                    <p:password id="senha" value="#{cProfessor.bProf.senha}" required="true"
                                 requiredMessage="A senha é obrigatória"/>
                    <p:message for="senha"/>
                    
                    
                    <h:outputText value="Confirma Senha: "/>
                    <p:password id="confirmaSenha" value="#{cProfessor.bProf.confirmaSenha}"/>
                    <p:message for="confirmaSenha"/>

                    <p:commandButton value="Cadastrar" oncomplete="PF('widDial').show()"  />
                    

                </p:panelGrid>

            </p:fieldset>
            
            <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDial">
                <f:facet name="header">
                    Atenção!!!
                </f:facet>

                <h:outputText value="Deseja realmente cadastrar este Professor?"/><br/>
                <f:facet name="footer">
                    <center>
                    <p:commandButton value="sim" action="#{cProfessor.inserir()}" update="formCadProf"/>
                    <p:commandButton  value="não" oncomplete="PF('widDial').hide()"/>
                    </center>
                </f:facet>

            </p:dialog>


        </h:form>
        
        
        
    </h:body>
</html>
