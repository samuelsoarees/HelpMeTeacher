<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Dados do Aluno</title>
    </h:head>
    <h:body>
        
        <p:graphicImage library="Imagens" url="/Imagens/logo.png" style="position:relative;left: 21%"/>
        <ui:include src="MenuAluno.xhtml"/>
        <h:form id="formAprAluno">
            <p:messages/>
            <p:fieldset legend="Dados de Aluno" style=" border-color: white;  ">
                <p:panelGrid columns="2">

                    <h:outputText value="Nome: "/>
                    <h:outputText id="nome" value="#{AlunoLogado.nome}"/>
                    
                    <h:outputText value="Sexo: "/>
                    <h:outputText  value="#{AlunoLogado.sexo}"/>
                    
                    <h:outputText value="Telefone: "/>
                    <h:outputText  value="#{AlunoLogado.telefone}"/>

                    <h:outputText value="Materia Favorita: "/>
                    <h:outputText  value="#{AlunoLogado.materiaFavorita}"/>
                    
                    <h:outputText value="Email: "/>
                    <h:outputText  value="#{AlunoLogado.email}"/>

                    <p:panel>
                        <p:commandButton icon="ui-icon-pencil" oncomplete="location.href='AlteraAluno.xhtml'" title="Alterar"/> 
                        <p:commandButton icon="ui-icon-trash" oncomplete="PF('widDialdelete').show()" title="Deletar"/>    
                    </p:panel>
                    
                </p:panelGrid>

            </p:fieldset>

            <p:dialog id="dial" resizable="false" modal="true" visible="false" widgetVar="widDialdelete"
                      >
                <f:facet name="header">
                    Atenção!!!
                </f:facet>

                <h:outputText value="Deseja deletar sua conta?"/><br/>
                <f:facet name="footer">
                    <p:commandButton value="sim" action="#{cAluno.deletar()}"/>
                    <p:commandButton style="position: relative; left: 40%" value="não" oncomplete="PF('widDial').hide()" update="formAprAluno"/>
                </f:facet>

            </p:dialog>
        </h:form>
    </h:body>
</html>
