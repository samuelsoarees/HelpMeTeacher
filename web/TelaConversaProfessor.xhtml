<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chat</title>
        <script language="javascript">
            function submeter()
            {
               window["myFunction"]();
            }

            window.setInterval(function () {
                submeter();
            }, 3000);
        </script>
    </h:head>
    <h:body>
        <ui:include src="MenuProfessor.xhtml"/>
        <h:form id="formChat">
            
             <p:remoteCommand name="myFunction" update="scrollMSG" />
            <p:fieldset legend="Aluno #{cChat.selectedChat.aluno.nome}" style=" border-color: white;  ">

                <p:scrollPanel id="scrollMSG" style="width:1000px;height:250px" >

                    <c:forEach var="item"  items="#{cChat.recuperaMensagemChat()}">
                        <c:if test="#{item.origem.numero == 0}">
                            <h:outputText value="#{cChat.selectedChat.aluno.nome} :  #{item.mensagem}                          " style="color: red;"  styleClass="white-space:pre-wrap;"/> 
                           
                            <h:outputText value="#{item.hora.getHours()}:#{item.hora.getMinutes()}:#{item.hora.getSeconds()}"  style="color: red;"    /> <br/>
                        </c:if>
                        <c:if test="#{item.origem.numero == 1}">
                            <h:outputText value="#{cChat.selectedChat.prof.nome} :  #{item.mensagem}                            "    styleClass="white-space:pre-wrap;"/> 
                            
                            <h:outputText value="#{item.hora.getHours()}:#{item.hora.getMinutes()}:#{item.hora.getSeconds()} "     style="width: 10%;"/> <br/>
                        </c:if>

                    </c:forEach>


                </p:scrollPanel>
                
                 <h:outputText value="Digite abaixo:"/> <br/>

                <p:inputTextarea  rows="5" cols="100" value="#{cChat.mensagem}"  />
                <p:commandButton value="Enviar"  action="#{cChat.atualizaChatAddMensagemProfessor()}" update="formChat" />



            </p:fieldset>


        </h:form> 


     
    </h:body>
</html>
